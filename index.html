<!DOCTYPE html>
<html>
<head>
  <title>Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/hangman.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Raleway" rel="stylesheet">
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
<div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand" href="#">Hangman Game!</a>
      </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">#burgersinatx</a></li>
          </ul>
        </div>
    </div>
</div>
<div class="container wrapper">
  <div class="row">
    <div class="col-lg-12">
      <!--Head image -->
      <div class="jumbotron jumbotronhalf">
      <h1 id="hangmanPokemon">Best Burgers in Austin</h1>
       <p id="sideline">ready to get your munch on? </p>
        <p><a class="btn btn-primary btn-lg" onclick="start()">Play</a></p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 colmar">
      <div class="panel panel-danger">
          <div class="panel-heading">
          <h3 class="panel-title">Hint</h3>
          </div>
          <div class="panel-body whois">
          <p id="clue"></p>
          <p><a class="btn btn-primary btn-md" id="hint">Hint</a>
          <a class="btn btn-primary btn-md" onclick="reset()">Reset</a></p>
      </div>
      </div>
    </div>
    <div class="col-lg-6 colmar">
      <div class="panel panel-primary">
          <div class="panel-heading">
          <h3 class="panel-title">Current Word</h3>
          </div>
          <div class="panel-body player">
            <div id="showWord"></div>
            <dir id="attempts"></dir>
            <div id="letterGuess"></div>
          </div>
      </div>
    </div>
  </div>  
</div>

</body>
</html>
